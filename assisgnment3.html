<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box Model</title>
    <style>
        body {
            margin: 20px;
            border: 2px solid black;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            width: 1000px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .outer-box {
            background-color: blue;
            padding: 30px;
            margin-top: 30px;
            margin-left: 30px;
        }

        .inner-box {
            background-color: yellow;
            text-align: center;
            padding: 40px;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
        }
    

    </style>
</head>
<body>
    <h1>CSS Box Model</h1>

    <div class="outer-box">
        <div class="inner-box">
            ABES Engg College Ghaziabad
        </div>
    </div>
    
</body>
</html>
